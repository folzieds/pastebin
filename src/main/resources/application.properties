server.port = 9080

content.domain.url= ${content_domain_name:http://localhost:9080/}

spring.datasource.url= ${content_datasource_url}
spring.datasource.username= ${content_datasource_username}
spring.datasource.password=${content_datasource_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
